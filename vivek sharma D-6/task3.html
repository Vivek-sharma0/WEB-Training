<!DOCTYPE html>
<html>
<head>
    <title>Sum of Even Numbers</title>
</head>
<body>
    <h1>Sum of Even Numbers</h1>
    <p id="sumEvenNumbers"></p>

    <script>
        let num = 0;
        let sum = 0;
        while (num <= 100) {
            if (num % 2 === 0) {
                sum += num;
            }
            num++;
        }
        document.getElementById("sumEvenNumbers").innerText = "Sum of all even numbers: " + sum;
    </script>
</body>
</html>
